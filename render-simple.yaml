services:
  # PostgreSQL Database
  - type: pserv
    name: movedin-database
    env: postgresql
    plan: starter

  # Redis Cache
  - type: redis
    name: movedin-redis
    plan: starter

  # Backend API Service
  - type: web
    name: movedin-backend
    env: python
    plan: starter
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: movedin-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: movedin-redis
          property: connectionString
      - key: DEBUG
        value: false

  # Frontend Service
  - type: web
    name: movedin-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://movedin-backend.onrender.com 