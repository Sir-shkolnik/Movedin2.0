<svg width="240" height="80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="lgmGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background rectangle with shadow -->
  <rect x="0" y="0" width="240" height="80" rx="16" fill="url(#lgmGrad)" filter="url(#shadow)"/>
  
  <!-- Truck icon -->
  <g transform="translate(20, 20)">
    <!-- Truck body -->
    <rect x="0" y="15" width="40" height="20" fill="white" rx="4" stroke="#1e40af" stroke-width="1"/>
    <!-- Truck cabin -->
    <rect x="35" y="18" width="15" height="17" fill="white" rx="3" stroke="#1e40af" stroke-width="1"/>
    <!-- Wheels -->
    <circle cx="8" cy="40" r="5" fill="#1e293b" stroke="#374151" stroke-width="1"/>
    <circle cx="32" cy="40" r="5" fill="#1e293b" stroke="#374151" stroke-width="1"/>
    <!-- Windows -->
    <rect x="37" y="20" width="11" height="8" fill="#3b82f6" rx="1"/>
    <!-- Moving lines -->
    <line x1="5" y1="25" x2="30" y2="25" stroke="white" stroke-width="2" opacity="0.9"/>
    <line x1="8" y1="28" x2="27" y2="28" stroke="white" stroke-width="2" opacity="0.7"/>
    <line x1="12" y1="31" x2="24" y2="31" stroke="white" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Text -->
  <text x="85" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Let's Get</text>
  <text x="85" y="48" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Moving</text>
  
  <!-- Tagline -->
  <text x="85" y="65" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">Professional Moving Services</text>
  
  <!-- Decorative elements -->
  <circle cx="220" cy="20" r="3" fill="white" opacity="0.3"/>
  <circle cx="225" cy="25" r="2" fill="white" opacity="0.2"/>
  <circle cx="215" cy="30" r="2" fill="white" opacity="0.2"/>
</svg> 