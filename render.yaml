# MovedIn 2.0 Blueprint Configuration
# Based on official Render Blueprint specification

# PostgreSQL databases
databases:
  - name: movedin-database
    databaseName: movedin
    user: movedin
    plan: basic-256mb

# Services (non-PostgreSQL)
services:
  # Redis Key Value instance
  - type: keyvalue
    name: movedin-redis
    plan: starter
    ipAllowList:
      - source: 0.0.0.0/0
        description: everywhere

  # Backend API (Docker-based web service)
  - type: web
    name: movedin-backend
    runtime: docker
    plan: starter
    dockerfilePath: Dockerfile.backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: movedin-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: keyvalue
          name: movedin-redis
          property: connectionString
      - key: DEBUG
        value: "false"
      - key: ALLOWED_ORIGINS
        value: "https://movedin-frontend.onrender.com,http://localhost:5173"
      - key: ZOHO_CLIENT_ID
        sync: false
      - key: ZOHO_CLIENT_SECRET
        sync: false
      - key: ZOHO_REFRESH_TOKEN
        sync: false
      - key: ZOHO_REDIRECT_URI
        value: https://movedin-backend.onrender.com/api/zoho/callback
      - key: ZOHO_AUTH_URL
        value: https://accounts.zoho.com/oauth/v2/auth
      - key: ZOHO_TOKEN_URL
        value: https://accounts.zoho.com/oauth/v2/token
      - key: ZOHO_CRM_API_URL
        value: https://www.zohoapis.com/crm/v3
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SMTP_PASSWORD
        sync: false

  # Frontend (Static site)
  - type: web
    name: movedin-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    domains:
      - movedin.com
      - www.movedin.com
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
      - path: /admin/*
        name: Cache-Control
        value: no-cache, no-store, must-revalidate
    routes:
      # Handle React Router client-side routing
      - type: rewrite
        source: /privacy-policy
        destination: /
      - type: rewrite
        source: /terms-of-service
        destination: /
      - type: rewrite
        source: /cookie-policy
        destination: /
      - type: rewrite
        source: /accessibility
        destination: /
      - type: rewrite
        source: /about-us
        destination: /
      - type: rewrite
        source: /how-it-works
        destination: /
      - type: rewrite
        source: /tips-guides
        destination: /
      - type: rewrite
        source: /admin/*
        destination: /
      - type: rewrite
        source: /vendor/*
        destination: /
      # Catch-all for any other routes
      - type: rewrite
        source: /*
        destination: /
    envVars:
      - key: VITE_API_URL
        value: https://movedin-backend.onrender.com
      - key: VITE_MAPBOX_ACCESS_TOKEN
        sync: false
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false 