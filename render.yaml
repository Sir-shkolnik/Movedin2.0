services:
  # Database
  - type: pserv
    name: movedin-database
    plan: starter
    runtime: image
    envVars:
      - key: POSTGRES_DB
        value: movedin
      - key: POSTGRES_USER
        value: movedin
      - key: POSTGRES_PASSWORD
        value: movedin
    image:
      url: postgres:16

  # Redis
  - type: redis
    name: movedin-redis
    plan: starter
    ipAllowList: []

  # Backend API
  - type: web
    name: movedin-backend
    runtime: docker
    plan: starter
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: movedin-database
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: movedin-redis
          property: connectionString
      - key: DEBUG
        value: "false"
      - key: ZOHO_CLIENT_ID
        sync: false
      - key: ZOHO_CLIENT_SECRET
        sync: false
      - key: ZOHO_REDIRECT_URI
        value: https://movedin-backend.onrender.com/api/zoho/callback
      - key: ZOHO_AUTH_URL
        value: https://accounts.zoho.com/oauth/v2/auth
      - key: ZOHO_TOKEN_URL
        value: https://accounts.zoho.com/oauth/v2/token
      - key: ZOHO_CRM_API_URL
        value: https://www.zohoapis.com/crm/v3

  # Frontend (Vite)
  - type: web
    name: movedin-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://movedin-backend.onrender.com
      - key: VITE_MAPBOX_ACCESS_TOKEN
        sync: false 