# MovedIn 3.0 — Render Blueprint (cleaned & production-safe)

services:
  # --- Backend API (Python / FastAPI) ---
  - type: web
    name: movedin-backend
    runtime: python
    plan: starter
    region: oregon                # web services can have a region
    branch: main
    buildCommand: pip install -r src/backend/requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker src.backend.main:app -b 0.0.0.0:$PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        value: sqlite:///./movedin.db
      - key: SMTP_SERVER
        value: smtp.office365.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USERNAME
        value: support@movedin.com
      - key: SMTP_PASSWORD
        sync: false                # prompt once at initial create, then manage in dashboard
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: MAPBOX_ACCESS_TOKEN
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      # Don't set PORT explicitly; Render provides it

  # --- Frontend (Static site / Vite) ---
  - type: web
    name: movedin-frontend
    runtime: static               # <— required for static sites
    plan: starter
    # region: oregon              # <— REMOVE (invalid for static sites)
    branch: main
    rootDir: src/frontend         # <— monorepo best practice
    buildCommand: npm ci && npm run build
    staticPublishPath: dist

    # Expose the API URL to Vite at build time:
    envVars:
      # Option A (preferred): reference backend's external URL env var
      - key: VITE_API_URL
        fromService:
          type: web
          name: movedin-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_ENVIRONMENT
        value: production

    # SPA rewrites (so deep links work)
    routes:
      - type: rewrite
        source: /.*
        destination: /index.html

    # Optional CDN headers
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=600
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
